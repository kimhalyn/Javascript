<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-1</title>
    <style>
        ul > li:first-child{
            color: red;
        }
    </style>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script>
        //자바스크립트
        //브라우저가 해당문서의 모든 태그를 출력한 후 마지막에 실행
        window.onload = function(){
       
        var city = document.getElementById('city');
        var li = city.getElementsByTagName('li'); 
        li[1].style.color = 'green';
    }
        
        //제이쿼리 함수 - 이를 실행하기 위해서는 제이쿼리 함수를 다운받아야 함 $=jquery
        $(function(){
            $('ul > li:nth-child(3)').css('color', 'blue');
        });



    </script>
</head>
<body>
    <h3>6-1. jQuery 기초</h3> 

    <ul id="city">
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>
   

</body>
</html>
