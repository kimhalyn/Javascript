<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-2</title>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            //전체 선택자
            $('*').css('color','blue');

            //태그 선택자
            $('h3').css('color','orange');

            //클래스 선택자
            $('.daejeon').css('color','green');

            //아이디 선택자
            $('#seoul').css('color','red');


        }); //제이쿼리 시작함수(문서가 준비되면 함수를 실행해라)

    </script>
</head>
<body>
    <h3>6-2. 제이쿼리 기본 선택자</h3>

    <ul>
        <li id="seoul">서울</li>
        <li class="daejeon">대전</li>
        <li class="daegu">대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>
</body>
</html>
