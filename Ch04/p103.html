<script>
    var greenArr = ["교대","방배","강남"];
    var yellowArr = ["미금","정자","수서"];

    greenArr.splice(2, 1, "서초", "역삼"); //2번 인덱스에서 1개의 데이터를 삭제하고 서초, 역삼을 삽입
    console.log(greenArr);

    var data1 = yellowArr.pop(); // yellowArr 배열의 마지막 인덱스의 데이터를 data1에 저장
    var data2 = yellowArr.shift(); // yellowArr 배열의 가장 앞쪽 인덱스의 데이터를 data2에 저장

    yellowArr.push(data2); // data2에 저장된 데이터를 yellowArr 배열의 마지막 인덱스에 밀어 넣음
    console.log(yellowArr);

    yellowArr.unshift(data1); //data1에 저장된 데이터를 yellowArr 배열의 가장 앞쪽 인덱스에 밀어 넣음
    console.log(yellowArr);

</script>
