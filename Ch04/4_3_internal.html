<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-3</title>
</head>
<body>
    <h3>4-3. 자바스크립트 내장객체</h3>
    <script>
        //날짜객체
        var date    = new Date();
        var year    = date.getFullYear();
        var month   = date.getMonth()+1;
        var day     = date.getDate();
        
        var hour    = date.getHours();
        var min     = date.getHours();
        var sec     = date.getSeconds();
        
        document.write('오늘 날짜 : '+year+'년 '+month+'월 '+day+'일<br />');
        document.write('현재 시간 : '+hour+'시 '+min+'분 '+sec+'초<br />');
        
        //수학객체
        var r1 = Math.abs(-5);
        var r2 = Math.sqrt(9); //9에 루트 씌운거
        var r3 = Math.ceil(1.1); // 정수부+1 , 2
        var r4 = Math.floor(1.9); //실수를 그냥 날림 1
        var r5 = Math.round(1.4); //반올림 1
        var r6 = Math.round(1.9); // 반올림2

        document.write('r1 : '+r1+'<br />');
        document.write('r2 : '+r2+'<br />');
        document.write('r3 : '+r3+'<br />');
        document.write('r4 : '+r4+'<br />');
        document.write('r5 : '+r5+'<br />');
        document.write('r6 : '+r6+'<br />');

        var num1 = Math.random(); //0 ~ 1 사이의 실수
        var num2 = num1 * 10;     // 0 ~ 10 사이의 실수
        var num3 = Math.ceil(num2); // 1 ~ 10 사이의 정수

        var rand = Math.ceil(Math.random()*10);

        document.write('1에서 10사이에 임의의 정수 : '+num3+'<br />');
        document.write('1에서 10사이에 임의의 정수 : '+rand+'<br />');

        //문자열객체
        var str1 = new String('Hello Korea'); //정석
        var str2 = 'Hello Korea'; //평소 사용할 때

        var s1 = str1.length //문자열 길이
        var s2 = str1.charAt(0); //0은 인덱스 번호
        var s3 = str1.indexOf('e'); //앞에서부터 찾은 e의 인덱스 번호, 1
        var s4 = str2.lastIndexOf('e'); //뒤에서부터 찾는 e의 인덱스 번호, 9
        var s5 = str2.replace('Korea', 'Busan'); //Korea를 Busan으로 변경
        var s6 = str2.substring(1, 5); // ello 출력


        document.write('s1 : '+s1+'<br />');
        document.write('s2 : '+s2+'<br />');
        document.write('s3 : '+s3+'<br />');
        document.write('s4 : '+s4+'<br />');
        document.write('s5 : '+s5+'<br />');
        document.write('s6 : '+s6+'<br />');

        


    </script>
</body>
</html>
