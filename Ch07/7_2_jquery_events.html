<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7-2</title>
    <style>
        .box{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){
            $('.box1').click(function(){ //마우스로 클릭하면 작동
                $(this).css('background','red');
            });
            
            $('.box2').mousedown(function(){ //마우스를 누르면 작동
                $(this).css('background','orange');
            });
            
            $('.box3').mouseup(function(){ //마우스를 눌렀다가 땔 떄 작동
                $(this).css('background','orange'); 
            });
            
            $('.box4').mouseover(function(){ //마우스를 갖다 대기만 해도 작동
                $(this).css('background','orange');
            });
            
            $('.box5').mouseout(function(){ //마우스를 갖다 댔다가 땔 때 작동
                $(this).css('background','orange');
            });
            
            $('.box6').hover(function(){ //mouseover + mouseout라서 함수가 2개야
                $(this).css('background','orange');
            }, function(){
                $(this).css('background','green');
            });
            
            $('.box7').mousemove(function(){ //색깔로 확인할 수 없음
                console.log('mousemove!!!');
            });
        });
    </script>
</head>
<body>
    <h2>7-2. 제이쿼리 이벤트 종류</h2>

    <div class="box box1">click</div>
    <div class="box box2">mousedown</div>
    <div class="box box3">mouseup</div>
    <div class="box box4">mouseover</div>
    <div class="box box5">mouseout</div>
    <div class="box box6">hover</div>
    <div class="box box7">mousemove</div>
</body>
</html>
